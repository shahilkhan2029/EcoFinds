<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Agents | PrimeHomes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://source.unsplash.com/random/1920x1080/?real-estate') center/cover;
            opacity: 0.1;
            z-index: 0;
        }

        .page-header-content {
            position: relative;
            z-index: 1;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .page-header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Search Section */
        .search-section {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin: -50px auto 40px;
            max-width: 1000px;
            position: relative;
            z-index: 100;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }

        .search-btn {
            background-color: var(--primary);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            align-self: flex-end;
        }

        .search-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        /* Agents Grid */
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .agent-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .agent-image {
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .agent-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .agent-card:hover .agent-image img {
            transform: scale(1.1);
        }

        .agent-info {
            padding: 20px;
        }

        .agent-info h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .agent-info .position {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 15px;
        }

        .agent-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stat {
            padding: 10px;
            background-color: var(--light);
            border-radius: 5px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .agent-contact {
            display: flex;
            gap: 10px;
        }

        .contact-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .contact-btn.primary {
            background-color: var(--primary);
            color: white;
        }

        .contact-btn.secondary {
            background-color: var(--light);
            color: var(--dark);
        }

        .contact-btn:hover {
            transform: translateY(-2px);
        }

        .contact-btn.primary:hover {
            background-color: var(--secondary);
        }

        .contact-btn.secondary:hover {
            background-color: #e9ecef;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .agents-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="page-header-content">
            <h1>Our Expert Agents</h1>
            <p>Meet our team of professional real estate agents dedicated to helping you find your dream property</p>
        </div>
    </header>

    <div class="container">
        <section class="search-section">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" name="location" class="form-control">
                        <option value="">All Locations</option>
                        <!-- Locations will be populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <select id="specialization" name="specialization" class="form-control">
                        <option value="">All Specializations</option>
                        <option value="residential">Residential</option>
                        <option value="commercial">Commercial</option>
                        <option value="luxury">Luxury</option>
                        <option value="investment">Investment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experience">Experience</label>
                    <select id="experience" name="experience" class="form-control">
                        <option value="">Any Experience</option>
                        <option value="1-5">1-5 years</option>
                        <option value="5-10">5-10 years</option>
                        <option value="10+">10+ years</option>
                    </select>
                </div>
                <button type="submit" class="search-btn">Search Agents</button>
            </form>
        </section>

        <div id="agentsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading agents...</p>
            </div>
        </div>
    </div>

    <script>
        // Mock data for locations
        const locations = ['New York', 'Los Angeles', 'Chicago', 'Houston', 'Phoenix', 'Philadelphia', 'San Antonio', 'San Diego', 'Dallas', 'San Jose'];

        // Mock data for agents
        const agents = [
            {
                id: 1,
                name: 'John Smith',
                position: 'Senior Real Estate Agent',
                location: 'New York',
                specialization: 'Luxury',
                experience: '10+',
                properties: 45,
                clients: 120,
                rating: 4.9,
                image: 'https://source.unsplash.com/random/800x600/?man',
                phone: '+1 234 567 890',
                email: 'john.smith@primehomes.com'
            },
            {
                id: 2,
                name: 'Sarah Johnson',
                position: 'Commercial Property Specialist',
                location: 'Los Angeles',
                specialization: 'Commercial',
                experience: '5-10',
                properties: 32,
                clients: 85,
                rating: 4.8,
                image: 'https://source.unsplash.com/random/800x600/?woman',
                phone: '+1 234 567 891',
                email: 'sarah.johnson@primehomes.com'
            },
            {
                id: 3,
                name: 'Michael Brown',
                position: 'Residential Property Expert',
                location: 'Chicago',
                specialization: 'Residential',
                experience: '1-5',
                properties: 28,
                clients: 65,
                rating: 4.7,
                image: 'https://source.unsplash.com/random/800x600/?man',
                phone: '+1 234 567 892',
                email: 'michael.brown@primehomes.com'
            },
            {
                id: 4,
                name: 'Emily Davis',
                position: 'Investment Property Advisor',
                location: 'Houston',
                specialization: 'Investment',
                experience: '10+',
                properties: 52,
                clients: 150,
                rating: 4.9,
                image: 'https://source.unsplash.com/random/800x600/?woman',
                phone: '+1 234 567 893',
                email: 'emily.davis@primehomes.com'
            }
        ];

        // Populate locations dropdown
        const locationSelect = document.getElementById('location');
        locations.forEach(location => {
            const option = document.createElement('option');
            option.value = location;
            option.textContent = location;
            locationSelect.appendChild(option);
        });

        // Function to display agents
        function displayAgents(filteredAgents = agents) {
            const container = document.getElementById('agentsContainer');
            
            if (filteredAgents.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>No agents found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="agents-grid">
                    ${filteredAgents.map(agent => `
                        <div class="agent-card">
                            <div class="agent-image">
                                <img src="${agent.image}" alt="${agent.name}">
                            </div>
                            <div class="agent-info">
                                <h3>${agent.name}</h3>
                                <p class="position">${agent.position}</p>
                                <div class="agent-stats">
                                    <div class="stat">
                                        <div class="stat-value">${agent.properties}</div>
                                        <div class="stat-label">Properties</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-value">${agent.clients}</div>
                                        <div class="stat-label">Clients</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-value">${agent.rating}</div>
                                        <div class="stat-label">Rating</div>
                                    </div>
                                </div>
                                <div class="agent-contact">
                                    <a href="tel:${agent.phone}" class="contact-btn primary">
                                        <i class="fas fa-phone"></i> Call
                                    </a>
                                    <a href="mailto:${agent.email}" class="contact-btn secondary">
                                        <i class="fas fa-envelope"></i> Email
                                    </a>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Handle search form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const location = formData.get('location');
            const specialization = formData.get('specialization');
            const experience = formData.get('experience');

            const filteredAgents = agents.filter(agent => {
                return (!location || agent.location === location) &&
                       (!specialization || agent.specialization === specialization) &&
                       (!experience || agent.experience === experience);
            });

            displayAgents(filteredAgents);
        });

        // Initial display of agents
        setTimeout(() => {
            displayAgents();
        }, 1000); // Simulate loading delay
    </script>
</body>
</html>
