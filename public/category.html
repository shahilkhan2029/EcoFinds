<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category | EcoFinds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Page-specific styles */
        .main-header {
            background-color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .main-header:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .main-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #2c3e50;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            font-size: 24px;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .logo:hover i {
            color: #0056b3;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: bold;
            color: #FF6B6B;
            margin: 0;
        }

        .main-nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            padding: 8px 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #007bff;
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: #007bff;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-link.active {
            color: #007bff;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .login-btn {
            text-decoration: none;
            padding: 8px 20px;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: #007bff;
            color: white;
        }

        .signup-btn {
            text-decoration: none;
            padding: 8px 20px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .category-header {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://source.unsplash.com/random/1920x400/?eco-friendly') no-repeat center center/cover;
            padding: 60px 0;
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .category-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .category-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            height: 200px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.1);
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .product-price {
            font-size: 1.3rem;
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
        }

        .product-rating {
            color: #ffc107;
        }

        .buy-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: var(--secondary);
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .main-nav {
                display: none;
            }

            .auth-buttons {
                display: none;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .category-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="main-header-content">
            <a href="/" class="logo">
                <i class="fas fa-leaf"></i>
                <h1>EcoFinds</h1>
            </a>
            <nav class="main-nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/category.html?type=recycled" class="nav-link" id="recycledLink">Recycled</a>
                <a href="/category.html?type=organic" class="nav-link" id="organicLink">Organic</a>
                <a href="/category.html?type=upcycled" class="nav-link" id="upcycledLink">Upcycled</a>
                <a href="/contact.html" class="nav-link">Contact</a>
            </nav>
            <div class="auth-buttons" id="authButtons">
                <a href="/login.html" class="login-btn">Login</a>
                <a href="/signup.html" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </header>

    <div class="category-header">
        <h1 id="categoryTitle">Loading...</h1>
        <p id="categoryDescription">Loading category description...</p>
    </div>

    <div class="container">
        <div class="filters">
            <div class="filters-grid">
                <div class="form-group">
                    <label for="sortBy">Sort By</label>
                    <select id="sortBy">
                        <option value="price_asc">Price: Low to High</option>
                        <option value="price_desc">Price: High to Low</option>
                        <option value="rating">Rating</option>
                        <option value="newest">Newest First</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priceRange">Price Range</label>
                    <select id="priceRange">
                        <option value="">All Prices</option>
                        <option value="0-100">$0 - $100</option>
                        <option value="100-500">$100 - $500</option>
                        <option value="500-1000">$500 - $1000</option>
                        <option value="1000+">$1000+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="condition">Condition</label>
                    <select id="condition">
                        <option value="">All Conditions</option>
                        <option value="new">New</option>
                        <option value="like_new">Like New</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Demo products data
        const demoProducts = {
            recycled: [
                {
                    id: 1,
                    title: "Recycled Glass Vase",
                    price: 45,
                    description: "Beautiful vase made from 100% recycled glass",
                    image: "images/products/recycled-glass-vase.jpg",
                    rating: 4.5,
                    condition: "new",
                    material: "Recycled Glass"
                },
                {
                    id: 2,
                    title: "Recycled Paper Notebook",
                    price: 12,
                    description: "Eco-friendly notebook made from recycled paper",
                    image: "images/products/recycled-notebook.jpg",
                    rating: 4.8,
                    condition: "new",
                    material: "Recycled Paper"
                }
            ],
            organic: [
                {
                    id: 1,
                    title: "Organic Cotton T-Shirt",
                    price: 29,
                    description: "100% organic cotton t-shirt",
                    image: "images/products/organic-tshirt.jpg",
                    rating: 4.7,
                    condition: "new",
                    material: "Organic Cotton"
                },
                {
                    id: 2,
                    title: "Organic Soap Set",
                    price: 24,
                    description: "Set of 3 organic handmade soaps",
                    image: "images/products/organic-soap.jpg",
                    rating: 4.6,
                    condition: "new",
                    material: "Organic Ingredients"
                }
            ],
            upcycled: [
                {
                    id: 1,
                    title: "Upcycled Denim Bag",
                    price: 55,
                    description: "Unique bag made from upcycled denim",
                    image: "images/products/upcycled-bag.jpg",
                    rating: 4.9,
                    condition: "new",
                    material: "Upcycled Denim"
                },
                {
                    id: 2,
                    title: "Upcycled Wood Shelf",
                    price: 89,
                    description: "Rustic shelf made from reclaimed wood",
                    image: "images/products/upcycled-shelf.jpg",
                    rating: 4.7,
                    condition: "new",
                    material: "Reclaimed Wood"
                }
            ]
        };

        // Get category from URL
        const urlParams = new URLSearchParams(window.location.search);
        const categoryType = urlParams.get('type');

        // Update category header
        document.getElementById('categoryTitle').textContent = categoryType.charAt(0).toUpperCase() + categoryType.slice(1) + ' Products';
        document.getElementById('categoryDescription').textContent = `Browse our collection of ${categoryType} products`;

        // Get products for the selected category
        const products = demoProducts[categoryType] || [];

        // Populate products grid
        const productsGrid = document.getElementById('productsGrid');
        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.innerHTML = `
                <div class="product-image">
                    <img src="${product.image}" alt="${product.title}">
                </div>
                <div class="product-info">
                    <h3 class="product-title">${product.title}</h3>
                    <div class="product-price">$${product.price.toLocaleString()}</div>
                    <p class="product-description">${product.description}</p>
                    <div class="product-meta">
                        <span class="product-rating">
                            ${'★'.repeat(Math.floor(product.rating))}${product.rating % 1 ? '½' : ''} (${product.rating})
                        </span>
                        <span class="product-condition">${product.condition.replace('_', ' ')}</span>
                    </div>
                    <a href="#" class="buy-button">Buy Now</a>
                </div>
            `;
            productsGrid.appendChild(productCard);
        });

        // Handle filters
        document.getElementById('sortBy').addEventListener('change', function(e) {
            const value = e.target.value;
            const sortedProducts = [...products].sort((a, b) => {
                switch(value) {
                    case 'price_asc':
                        return a.price - b.price;
                    case 'price_desc':
                        return b.price - a.price;
                    case 'rating':
                        return b.rating - a.rating;
                    default:
                        return 0;
                }
            });
            updateProductsGrid(sortedProducts);
        });

        function updateProductsGrid(products) {
            productsGrid.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.title}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">$${product.price.toLocaleString()}</div>
                        <p class="product-description">${product.description}</p>
                        <div class="product-meta">
                            <span class="product-rating">
                                ${'★'.repeat(Math.floor(product.rating))}${product.rating % 1 ? '½' : ''} (${product.rating})
                            </span>
                            <span class="product-condition">${product.condition.replace('_', ' ')}</span>
                        </div>
                        <a href="#" class="buy-button">Buy Now</a>
                    </div>
                `;
                productsGrid.appendChild(productCard);
            });
        }
    </script>
</body>
</html>
