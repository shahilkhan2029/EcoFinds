<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Property | PrimeHomes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4fc3f7;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1;
        }

        .purchase-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .purchase-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .form-title {
            text-align: center;
            color: var(--dark);
            margin-bottom: 30px;
            font-size: 32px;
        }

        .property-summary {
            background: var(--light);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #e9ecef;
        }

        .property-summary h3 {
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 24px;
        }

        .property-summary p {
            margin-bottom: 10px;
            color: #666;
        }

        .property-summary strong {
            color: var(--dark);
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(74, 111, 165, 0.1);
            outline: none;
        }

        textarea.form-control {
            height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--success);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .submit-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 15px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .property-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .property-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .feature i {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }

            .purchase-form {
                padding: 30px 20px;
            }

            .form-title {
                font-size: 28px;
            }

            .property-summary h3 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="errorAlert" class="alert alert-danger"></div>
        <div id="successAlert" class="alert alert-success"></div>

        <div class="purchase-form">
            <h2 class="form-title">Purchase Property</h2>
            
            <div class="property-summary">
                <img id="propertyImage" src="" alt="Property Image" class="property-image">
                <h3 id="propertyTitle"></h3>
                <p><strong>Price:</strong> <span id="propertyPrice"></span></p>
                <p><strong>Location:</strong> <span id="propertyLocation"></span></p>
                <div class="property-features">
                    <div class="feature">
                        <i class="fas fa-bed"></i>
                        <span id="propertyBedrooms"></span> Beds
                    </div>
                    <div class="feature">
                        <i class="fas fa-bath"></i>
                        <span id="propertyBathrooms"></span> Baths
                    </div>
                    <div class="feature">
                        <i class="fas fa-ruler-combined"></i>
                        <span id="propertyArea"></span> sq ft
                    </div>
                </div>
            </div>

            <form id="purchaseForm" onsubmit="return handlePurchase(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="message">Additional Message</label>
                    <textarea id="message" name="message" class="form-control"></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Purchase Request</button>
            </form>
        </div>
    </div>

    <script>
        // Function to show alerts
        function showAlert(type, message) {
            const alert = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Function to load property details
        async function loadPropertyDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('id');

            if (!propertyId) {
                showAlert('error', 'Property ID not found.');
                return;
            }

            try {
                // Here you would typically make an API call to your backend
                // For now, we'll use mock data
                const property = await simulatePropertyFetch(propertyId);
                
                if (property) {
                    document.getElementById('propertyImage').src = property.image;
                    document.getElementById('propertyTitle').textContent = property.title;
                    document.getElementById('propertyPrice').textContent = `â‚¹${property.price.toLocaleString()}`;
                    document.getElementById('propertyLocation').textContent = property.location;
                    document.getElementById('propertyBedrooms').textContent = property.bedrooms;
                    document.getElementById('propertyBathrooms').textContent = property.bathrooms;
                    document.getElementById('propertyArea').textContent = property.area;
                } else {
                    showAlert('error', 'Property not found or not available for sale.');
                }
            } catch (error) {
                showAlert('error', 'Error loading property details. Please try again later.');
                console.error('Error:', error);
            }
        }

        // Function to handle form submission
        async function handlePurchase(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };

            // Basic validation
            if (!formData.name || !formData.email || !formData.phone) {
                showAlert('error', 'Please fill in all required fields.');
                return false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showAlert('error', 'Please enter a valid email address.');
                return false;
            }

            // Phone validation
            const phoneRegex = /^\+?[\d\s-]{10,}$/;
            if (!phoneRegex.test(formData.phone)) {
                showAlert('error', 'Please enter a valid phone number.');
                return false;
            }

            try {
                // Here you would typically make an API call to your backend
                const response = await simulatePurchaseRequest(formData);
                
                if (response.success) {
                    showAlert('success', 'Thank you for your purchase request! Our team will contact you shortly.');
                    document.getElementById('purchaseForm').reset();
                } else {
                    showAlert('error', response.message || 'Failed to submit purchase request. Please try again.');
                }
            } catch (error) {
                showAlert('error', 'An error occurred. Please try again later.');
                console.error('Error:', error);
            }

            return false;
        }

        // Simulate API calls (replace with actual API calls in production)
        function simulatePropertyFetch(propertyId) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    // Mock property data
                    resolve({
                        id: propertyId,
                        title: 'Modern Apartment in Downtown',
                        price: 4500000,
                        location: 'New York, NY',
                        bedrooms: 2,
                        bathrooms: 2,
                        area: 1200,
                        image: 'https://source.unsplash.com/random/800x600/?apartment'
                    });
                }, 1000);
            });
        }

        function simulatePurchaseRequest(formData) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        success: true,
                        message: 'Purchase request submitted successfully!'
                    });
                }, 1000);
            });
        }

        // Load property details when page loads
        window.addEventListener('load', loadPropertyDetails);
    </script>
</body>
</html>
