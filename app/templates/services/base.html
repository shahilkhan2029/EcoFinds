{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">{% block service_title %}{% endblock %}</h2>
                </div>
                <div class="card-body">
                    {% block service_content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% block service_scripts %}{% endblock %}
{% endblock %}
